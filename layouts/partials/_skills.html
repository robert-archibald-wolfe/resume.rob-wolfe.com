{{ if .Skills }}
<div class="sideSection">
    <div class="sideSection__heading">
        <h2 class="sideSection__title">Skills & Tools</h2>
    </div>
    <div class="sideSection__content"> 
        <ul class="skills">
            <li>
                {{ range sort (sort  .Skills  "Family") "SortOrder"  }}
                <ul class="skills__group">
                    <span>{{ .Family | safeHTML }}</span>
                    <br>
                    {{ range .Items }}
                    <li>{{ . | safeHTML }}</li>
                    {{ end }}
                </ul>
                {{ end }}
            </li>
        </ul>
    </div>
</div>
{{ end }}
